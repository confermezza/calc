<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='icon' href='favicon.ico' type='image/x-icon' />
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>

<body>
  <div id="calc">
    <input class='symbol' type="text" disabled>
    <input class="display" type="text" disabled>
    <div id="container">
      <button class="reset" onclick="reset()">C</button>
      <button class="clear" onclick="clearEntry()">CE</button>
      <button class="empty"></button>
      <button class='operator' value='/'>/</button>
      <button class='number' value='7'>7</button>
      <button class='number' value='8'>8</button>
      <button class='number' value='9'>9</button>
      <button class='operator' value='+'>+</button>
      <button class='number' value='4'>4</button>
      <button class='number' value='5'>5</button>
      <button class='number' value='6'>6</button>
      <button class='operator' value='-'>-</button>
      <button class='number' value='1'>1</button>
      <button class='number' value='2'>2</button>
      <button class='number' value='3'>3</button>
      <button class='operator' value='*'>*</button>
      <button class='number' value='0'>0</button>
      <button class='number' value='.'>.</button>
      <button class='equal' value='=' onclick="equals('=')">=</button>
    </div>
  </div>
</body>
<script src="./main.js"></script>

</html>
